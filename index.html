<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="#"method=post>
         <label for="Nombre">Nombre Completo:</label>
         <input type="text" id="Nombre" name="nombre" required> <br><br>

         <label for="correo">Correo electrónico:</label>
         <input type="email" id="correo"name="correo electronico"> <br><br>

         <label for="edad">Edad:</label>
         <input type="number" id="edad" name="Edad"> <br><br>

         <label for="Nivel de Satisfacción">Nivel de Satisfacción:</label><br>
         <input type="radio"id="Nivel de Satisfacción" name="Excelente" value="Excelente">
         <label for="Excelente">Excelente</label><br>
         <input type="radio"id="Nivel de Satisfacción" name="Bueno" value="Bueno">
         <label for="Bueno">Bueno</label><br>
         <input type="radio"id="Nivel de Satisfacción" name="Regular" value="Regular">
         <label for="Regular">Regular</label><br><br>

         <label for="Frecuencia">Frecuencia del usuario:</label>
         <select name="Frecuencia" id="Frecuencia">
            <option value="Diario">Diario</option>
            <option value="Semanal">Semanal</option>
            <option value="Mensual">Mensual</option>
         </select> <br><br>

         <label for="Servicios Utilizados">Servicios Utilizados:</label><br>
         <input type="checkbox"id="Servicios Utilizados" name="Soporte técnico" value="Soporte técnico">
         <label for="Soporte técnico">Soporte técnico</label><br>
         <input type="checkbox"id="Servicios Utilizados" name="Consultoría" value="Consultoría">
         <label for="Consultoría">Consultoría</label><br>
         <input type="checkbox"id="Servicios Utilizados" name="Capacitación" value="Capacitación">
         <label for="Capacitación">Capacitación</label><br><br>

         <label for="comentarios">Comentarios:</label><br>
         <textarea name="comentarios" id="comentarios" cols="30" rows="4"></textarea>

         <input type="submit" value="Enviar">

         
</body>
</html>
